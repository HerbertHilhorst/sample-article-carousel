<!DOCTYPE html>
<html lang="en">

<head>
    <title>IBM Watson Content Hub Article Carousel Sample</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="app-handlebars.js"></script>
</head>

<body>
    <script id="indicatorsTemplate" type="text/x-handlebars-template">
      {{#each indicators}}
        <li data-target="#articleCarousel" data-slide-to="0" class="{{activeClass}}"></li>
      {{/each}}
    </script>

    <script id="innerDivTemplate" type="text/x-handlebars-template">
      {{#each contentItems}}
        <div class="{{activeItemClass}}">
          <img class="carousel-image" src="{{resourceURI}}" width="460" height="345">
          <div class="carousel-caption">
            <h1>{{title}}</h1>
            <p>{{summary}}</p>
            <h4>{{author}}</h5>
          </div>
        </div>
      {{/each}}
    </script>

    <div class="container">
        <div>
            <h2 class="text-center">IBM Watson Content Hub</h2>
            <h3 class="text-center">Sample Article Carousel</h3>
        </div>
        <p class="text-center">Sample using Watson Content Hub search API to show Article content items
            in a carousel</p>
        <br>
        <div id="articleCarousel" class="carousel slide" data-ride="carousel">
            <!-- Carousel indicators -->
            <ol id="articleCarouselIndicators" class="carousel-indicators">
            </ol>
            <!-- Wrapper for carousel slides -->
            <div id="articleCarouselInner" class="carousel-inner" role="listbox">
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#articleCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#articleCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>

</html>
